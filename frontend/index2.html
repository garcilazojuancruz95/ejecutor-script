<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts - Operaciones</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- En lugar del Kit, usa la versión CDN de Font Awesome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <link rel="stylesheet" href="style2.css"> <!-- Tus estilos personalizados -->
</head>

    <body>

        <header>
            <!-- Navbar -->
            <nav class="navbar">
                <div class="container d-flex align-items-center">
                    <a class="navbar-brand me-0" href="#">
                        <img src="././img/logo-nasini.svg" alt="Nasini Logo" class="logo-navbar">
                    </a>
                    <h1 class="title-nav">Operaciones</h1>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="d-flex">
                <!-- Sidebar -->
                <div id="sidebar" class="sidebar collapsed">
                    <button id="toggleSidebar" class="toggle-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a id="scriptsLink" class="nav-link text-white" href="#"><i class="fa-solid fa-scroll"></i> <span class="sidebar-text">Scripts</span></a>
                        </li>
                        <li class="nav-item">
                            <a id="logsLink" class="nav-link text-white" href="#"><i class="fa-solid fa-file"></i> <span class="sidebar-text">Logs</span></a>
                        </li>
                    </ul>
                </div>
        
                <!-- Contenido Principal -->
                <div id="scriptsContent" class="container-fluid p-4">
                    <h3 class="text-center">Lista de Scripts</h3>
                    <div class="script-list"></div>
                </div>
        
                <!-- Sección de Logs (Oculta por defecto) -->
                <div id="logsContent" class="container-fluid p-4" style="display: none; margin-top: 50px">
                    <h3>Registros de Ejecución</h3>
                
                    <button id="clearLogs" class="btn btn-danger mb-3">Limpiar Logs</button>
                
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th>Hora de Inicio</th>
                                    <th>Hora de Finalización</th>
                                    <th>Duración (segundos)</th>
                                    <th>File</th>
                                </tr>
                            </thead>
                            <tbody id="logTableBody"></tbody>
                        </table>
                    </div>
                </div>
        
            </div>
        </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- JavaScript para Alternar Sidebar -->
        <script src="./scripts2.js"></script>

    </body>
</html>
